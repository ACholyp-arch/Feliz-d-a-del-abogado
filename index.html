<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Día Licenciada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="container">
    <h1 class="titulo">¡Feliz Día Licenciada!</h1>
    <img src="Abogada.png.png" alt="Abogada.png.png" class="foto">

    <!-- Flores animadas -->
    <div class="flores">
      <svg viewBox="0 0 200 200" class="flor">
        <g>
          <line x1="100" y1="200" x2="100" y2="120" class="tallo"/>
          <circle cx="100" cy="110" r="10" class="centro"/>
          <circle cx="85" cy="110" r="10" class="petalo"/>
          <circle cx="115" cy="110" r="10" class="petalo"/>
          <circle cx="100" cy="95" r="10" class="petalo"/>
          <circle cx="100" cy="125" r="10" class="petalo"/>
        </g>
      </svg>
    </div>
  </div>

  <!-- Logos de abogados de fondo -->
  <div class="logos">
    ⚖️ 📚 🔨
  </div>

  <script src="script.js"></script>
</body>
</html>
